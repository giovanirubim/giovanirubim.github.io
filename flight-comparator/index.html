<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			body {
				background-color: #222;
				text-align: center;
			}
			textarea {
				--border: 1px;
				--padding: 10px;
				width: calc(800px - var(--padding)*2 - var(--border)*2);
				height: 130px;
				background-color: #111;
				border: 1px solid #666;
				resize: none;
				padding: 10px;
				color: #eee;
				font-size: 12px;
			}
		</style>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div>
			<form spellcheck="false">
				<textarea></textarea>
			</form>
		</div>
		<div>
			<canvas></canvas>
		</div>
	</body>
</html>
