<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/edge.js"></script>
		<script type="text/javascript" src="js/event-binding.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>
		<script type="text/javascript" src="js/heuristic.js"></script>
		<script type="text/javascript" src="js/interface-control.js"></script>
		<script type="text/javascript" src="js/node.js"></script>
		<script type="text/javascript" src="js/graph.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/selectors.js"></script>
		<script type="text/javascript" src="js/state-history.js"></script>
		<title>Path finder</title>
	</head>
	<body>
		<div id="toolbar">
			<div class="toolbar-button" id="import_button">Import</div>
			<div class="toolbar-button" id="search_button">Search</div>
		</div>
		<canvas></canvas>
		<div id="leftbar" class="closed">
			<div class="leftbar-content search-content" style="display:none;">
				<div class="label">Search method</div>
				<div class="line">
					<div class="switch-button" name="search_method">
						<div class="switch-button-content"></div>
					</div>
					<div class="text">Dijkstra</div>
				</div>
				<div class="line">
					<div class="switch-button" name="search_method">
						<div class="switch-button-content"></div>
					</div>
					<div class="text">A*</div>
				</div>
				<div class="line">
					<div class="button" id="start_search">Start search</div>
				</div>
				<div class="field">
					<div class="field-title">Search report</div>
					<textarea id="search_report" disabled></textarea>
				</div>
				<div class="field">
					<div class="field-title">Error report</div>
					<textarea id="error_report" disabled></textarea>
				</div>
			</div>
			<div class="leftbar-content import-content" style="display:none;">
				<div class="line">
					<div class="text">Paste here</div>
					<textarea id="edit_script"></textarea>
				</div>
				<div class="line">
					<div class="button" id="import_text">Import</div>
				</div>
				<div class="line">
					<div class="button">Load file</div>
					<input type="file" id="upload" accept=".txt">
				</div>
			</div>
		</div>
	</body>
</html>
