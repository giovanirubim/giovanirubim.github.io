<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PFF2 - Manaus</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="filters">
				<div class="field">
					<div class="label">Zona da cidade</div>
					<select name="zona">
						<option value="">Todas</option>
					</select>
				</div>
				<div class="field">
					<div class="label">Modelo</div>
					<select name="modelo">
						<option value="">Qualquer</option>
					</select>
				</div>
				<div class="field tiny">
					<div class="label">Min.</div>
					<input type="number" name="min" placeholder="0,00">
				</div>
				<div class="field tiny">
					<div class="label">Max.</div>
					<input type="number" name="max" placeholder="99,99">
				</div>
			</div>
			<div id="results">
				<table border="1" cellspacing="0">
					<tr>
						<th>Nome</th>
						<th>Modelo</th>
						<th>Val. UN</th>
						<th>Loja</th>
						<th>Site</th>
						<th>Frete</th>
						<th>Zona</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
