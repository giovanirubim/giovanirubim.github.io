<!DOCTYPE html>
<html>
	<head>
		<title>ROTMef</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fontawesome-free-5.12.1-web/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/leftbar.css">
		<link rel="stylesheet" type="text/css" href="css/forms.css">
		<link rel="stylesheet" type="text/css" href="css/responsiveness.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-extension.js"></script>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div id="leftbar">
			<div class="content">
				<div class="option">
					<div class="title">Abrir</div>
					<input id="loadFile" type="file" style="display:none;" accept=".ri,.json">
				</div>
				<div class="option" id="exportJson">
					<div class="title">Exportar</div>
				</div>
				<div class="container" object-type="axis">
					<div class="head">
						<div class="title">Eixos</div>
						<div id="add_axis" class="button add">
							<i class="fas fa-plus"></i>
						</div>
						<div class="open-close">
							<i class="fas fa-chevron-down button"></i>
						</div>
					</div>
					<div class="content">
						<div class="item template">
							<div class="content">
								<div class="right-buttons">
									<div class="button remove" title="Excluir">
										<i class="far fa-trash-alt"></i>
									</div>
									<div class="button duplicate" title="Duplicar">
										<i class="far fa-copy"></i>
									</div>
									<div class="button edit" title="Editar">
										<i class="far fa-edit"></i>
									</div>
									<div class="button instanciate" title="Instanciar">
										<i class="far fa-arrow-alt-circle-right"></i>
									</div>
								</div>
								<div class="title"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="container" object-type="axis_instance">
					<div class="head">
						<div class="title">Modelo</div>
						<div class="open-close">
							<i class="fas fa-chevron-down button"></i>
						</div>
					</div>
					<div class="content">
						<div class="item template">
							<div class="content">
								<div class="right-buttons">
									<div class="button remove" title="Excluir">
										<i class="far fa-trash-alt"></i>
									</div>
									<div class="button edit" title="Editar">
										<i class="far fa-edit"></i>
									</div>
								</div>
								<div class="title">
									<span class="index">1</span>. <span class="axis-name"></span> (<span class="length"></span>m)
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="view3d"></div>
	</body>
</html>
