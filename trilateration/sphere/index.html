<canvas width="512" height="512"></canvas>
<script type="application/javascript">
	const { sin, cos, PI } = Math;
	const TAU = PI*2;
	const createSphere = (segments, rings) => {
		const vertices = [];
		const triangles = [];
		for (let i=0; i<=segments; ++i) {
			const long = i/segments*TAU - PI;
			const nx = sin(long);
			const nz = cos(long);
			for (let j=0; j<=rings; ++j) {
				const lat = (0.5 - j/rings)*PI;
				const y = sin(lat);
				const rad = cos(lat);
				vertices.push({
					x: nx*rad,
					y: y,
					z: nz*rad,
					lat, long,
				});
			}
		}
		return vertices;
	};
</script>
